<!DOCTYPE html>
<html>
    <head>
        <title>Join Team</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                {% if message.level == 25 %}
                    <div class="alert  alert-success {{ message.tags }} alert-dismissible w-25 mt-2" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message | safe }}
                    </div>
                {% else %}
                    <div class="alert  alert-danger {{ message.tags }} alert-dismissible w-25 mt-2" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message | safe }}
                    </div>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
        <h2>Join Team</h2>
        
        <p>Insert a team name to Join</p>

        <form method="POST" action="  ">
            {% csrf_token %}
            <input type="text" name="team" required>
            <p><input type="submit" value="Join"></p>
        </form>

    </body>
</html>
