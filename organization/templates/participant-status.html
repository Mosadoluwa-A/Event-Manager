<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Bullcharge</title>
    </head>

    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                {% if message.level == 25 %}
                    <div class="alert  alert-success {{ message.tags }} alert-dismissible w-25 mt-2" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message | safe }}
                    </div>
                {% else %}
                    <div class="alert  alert-danger {{ message.tags }} alert-dismissible w-25 mt-2" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message | safe }}
                    </div>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
        <form method="POST" action="  ">
            {% csrf_token %}
            <p><input type="text" placeholder="Registration Code" name="reg_id"></p>
            <input type="text" placeholder="Email" name="email">
            <input type="submit" value="Check Status">

        </form>

    </body>

</html>
